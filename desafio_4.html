<meta charset ="UTF-8">

<script>

alert("Vou pensar em um número de 0 à 10. Você terá 3 tentativas para acertar o número pensado!");

var numero = Math.round(Math.random()*10);

console.log(numero);

for(tentativa = 1; tentativa <= 3; tentativa ++) {
	var chute = parseInt(prompt("Digite seu chute:"))

	if(chute == numero) {
		alert("Você acertou! O número era " + numero + ".");
		break;
	} else if(chute != numero) {
		alert("Você errou!");
	}
}

</script>
